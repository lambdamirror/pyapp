<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{subject}}</title>
    {% include '_styles.html' %}
</head>

<body>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
        <tr>
            <td>&nbsp;</td>
            <td class="container">
                <div class="content">
                    <!-- START CENTERED WHITE CONTAINER -->
                    <table role="presentation" class="main">
                        <tr>
                            <td colspan="3" height="65"
                                style="border-bottom:1px solid #eeeeee; padding-left:16px; padding-top:10px"
                                align="center">

                                <a href="https://phtstudio.com">
                                    <img src="https://do-sgp1-prod.sgp1.digitaloceanspaces.com/_company/logo.png"
                                        style="display:block;width:50px;height:50px;" />
                                </a>

                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" height="20"></td>
                        </tr>
                        <!-- START MAIN CONTENT AREA -->
                        <tr>
                            <td class="wrapper">
                                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td>{% block content %} {% endblock %}</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- END MAIN CONTENT AREA -->
                        <tr>
                            <td colspan="3" align="center">
                                <p>Thanks,</p>
                                <p>PhtCreative Team</p>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="3" height="20"></td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: center">
                                <span style="font-family:Helvetica,Arial,sans-serif;font-size:12px;color:#cccccc;">
                                    This message was sent from PHTCREATIVE CO., LTD, 381 Doi Can, Ba Dinh, Hanoi
                                </span>
                            </td>
                        </tr>
                    </table>
                    <!-- END CENTERED WHITE CONTAINER -->
                </div>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>

</html>
